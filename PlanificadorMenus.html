<body class="bg-gray-100 text-gray-800">

        <table class="meal-table table-fixed w-full">
            <thead>
                <tr>
                    <th class="w-1/7 px-4 py-2">D√≠as</th>

                </tr>
                <tr>
                    <td class="font-bold">Mi√©rcoles</td>
                    <td contenteditable="true" class="border"> </td>
                    <td contenteditable="true" class="border"> </td>
                    <td contenteditable="true" class="border"> </td>
                </tr>
                <tr>
                    <td class="font-bold">Jueves</td>
                    <td contenteditable="true" class="border"> </td>

                    <td contenteditable="true" class="border"> </td>
                </tr>
                <tr>
                    <td class="font-bold">Viernes</td>
                    <td contenteditable="true" class="border"> </td>

                    <td contenteditable="true" class="border"> </td>
                </tr>
                <tr>
                    <td class="font-bold">S√°bado</td>
                    <td contenteditable="true" class="border"> </td>

                    <td class="font-bold">Domingo</td>

            </tbody>
        </table>
        <div class="flex justify-center mt-4">
            <button id="generate" class="button bg-green-500 hover:bg-green-700 text-white font-bold">Sugerir Men√∫</button>
            <button id="clear" class="button bg-red-500 hover:bg-red-700 text-white font-bold">Limpiar Men√∫</button>
            <button id="print" class="button bg-blue-500 hover:bg-blue-700 text-white font-bold">Imprimir</button>
        </div>
        <div id="shopping-list" class="mt-4">
            <h2 class="text-xl font-bold">üõí Lista de la Compra</h2>
            <div id="list">
                <!-- Items de la lista de compra se agregar√°n aqu√≠ -->
            </div>
        </div>
    </div>
    <script>
        const meals = [
            "Avena con frutas üçá",
            "Ensalada de quinoa ü•ó",
            "Pechuga de pollo a la plancha üçó",
            "Tostadas con aguacate ü•ë",
            "Pasta integral con verduras üçù",
            "Batido de prote√≠nas ü•§",
            "Sopa de lentejas üç≤",
            "Filete de pescado üêü",
            "Huevos revueltos üç≥",
            "Arroz con pollo üçõ",
            "Verduras al vapor ü•¶"
        ];

        function generateRandomMeal(isDouble = false) {
            const randomMeal1 = meals[Math.floor(Math.random() * meals.length)];
            if (!isDouble) {
                return randomMeal1;
            }
            let randomMeal2;
            do {
                randomMeal2 = meals[Math.floor(Math.random() * meals.length)];
            } while (randomMeal2 === randomMeal1);
            return `${randomMeal1} y ${randomMeal2}`;
        }

        document.getElementById("generate").addEventListener("click", () => {
            const cells = document.querySelectorAll("tbody td[contenteditable='true']");
            cells.forEach((cell, index) => {
                if (index % 3 === 0) {
                    cell.innerHTML = generateRandomMeal();
                } else {
                    cell.innerHTML = generateRandomMeal(true);
                }
            });
        });

        document.getElementById("clear").addEventListener("click", () => {
            const cells = document.querySelectorAll("tbody td[contenteditable='true']");
            cells.forEach(cell => {
                cell.innerHTML = "";
            });
        });

        document.getElementById("print").addEventListener("click", () => {
            window.print();
        });
    </script>
